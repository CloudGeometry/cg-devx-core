apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: perfectscale-secret
  annotations:
    argocd.argoproj.io/sync-wave: "180"
spec:
  target:
    name: perfectscale-secret
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-kv-secret
  refreshInterval: 10s
  dataFrom:
    - extract:
        key: /perfectscale-secret