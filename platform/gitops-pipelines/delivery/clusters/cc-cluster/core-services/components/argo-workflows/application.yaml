---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  project: core
  source:
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 0.40.6
    helm:
      valuesObject:
        singleNamespace: false
        nameOverride: argo
        controller:
          rbac:
            create: true
          workflowNamespaces: [argo]
        images:
          pullPolicy: IfNotPresent
        executor:
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1
              memory: 1024Mi
        workflow:
          serviceAccount:
            create: true
          rbac:
            create: true
        server:
          authMode: sso
          #        secure: false
          serviceAccount:
            create: true
            name: argo-server
            annotations:
              <K8S_ROLE_MAPPING>: "<CI_IAM_ROLE_RN>"
          rbac:
            create: true
          extraEnv:
            - name: SSO_DELEGATE_RBAC_TO_NAMESPACE
              value: 'true'
          ingress:
            enabled: true
            ingressClassName: nginx
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-prod
            hosts: 
              - <CI_INGRESS_ROLE>
            paths: [/]
            pathType: Prefix
            tls:
              - secretName: argo-tls
                hosts: 
                  - <CI_INGRESS_ROLE>
          sso:
            enabled: true
            issuer: https://<OIDC_PROVIDER_URL>
            clientId:
              name: argo-secrets
              key: client-id
            clientSecret:
              name: argo-secrets
              key: client-secret
            redirectUrl: https://<CI_OAUTH_CALLBACK_URL>
            scopes: [email, openid, groups, user, profile]
            rbac:
              enabled: true
        useDefaultArtifactRepo: true
        useStaticCredentials: false
        artifactRepository:
          archiveLogs: false
          s3:
            insecure: false
            bucket: <CLOUD_BINARY_ARTIFACTS_STORE>
            keyFormat: argo-workflows/artifacts/{{workflow.creationTimestamp.Y}}/{{workflow.creationTimestamp.m}}/{{workflow.creationTimestamp.d}}/{{workflow.uid}}/{{workflow.name}}/{{pod.name}}
            endpoint: s3.amazonaws.com
            region: <CLOUD_REGION>
            useSDKCreds: true
            encryptionOptions:
              enableEncryption: false
    chart: argo-workflows
  destination:
    server: https://kubernetes.default.svc
    namespace: argo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions: [CreateNamespace=true]
