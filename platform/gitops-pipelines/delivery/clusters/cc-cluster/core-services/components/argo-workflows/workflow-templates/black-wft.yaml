apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: black-wft
spec:
  templates:
  - name: black
    container:
      image: "{{workflow.parameters.registry-mirror}}/{{workflow.parameters.dockerhub-proxy-prefix}}/pyfound/black"
      imagePullPolicy: IfNotPresent
      command: ["black", "--check", "-v", "/workspace/{{workflow.parameters.wl-service-name}}"]
      volumeMounts:
        - name: build
          mountPath: /workspace

