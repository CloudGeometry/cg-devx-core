apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- github.com:argoproj/argo-cd.git/manifests/ha/cluster-install?ref=v2.11.3
- argocd-ui-ingress.yaml
- externalsecrets.yaml
- argocd-oidc-restart-job.yaml
- deploykf-assets-pvc.yaml
- deploykf-plugin.yaml

transformers:
  - label-transformer.yaml

patches:
- path: argocd-cm.yaml
- path: argocd-cmd-params-cm.yaml
- path: argocd-rbac-cm.yaml
- path: argocd-secret.yaml
- path: deploykf-repo-server-patch.yaml
- path: argocd-repo-server-settings.yaml

generatorOptions:
  disableNameSuffixHash: true
