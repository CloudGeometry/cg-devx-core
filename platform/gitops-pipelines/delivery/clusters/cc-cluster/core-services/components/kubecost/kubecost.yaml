apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '10'
  name: kubecost
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kubecost
    server: https://kubernetes.default.svc
  project: core
  source:
    chart: cost-analyzer
    repoURL: https://kubecost.github.io/cost-analyzer/
    targetRevision: 1.103.3
    helm:
      releaseName: kubecost
      values: |
        global:
          prometheus:
            enabled: false
            fqdn: http://kube-prometheus-stack-prometheus.monitoring.svc:9090
          additionalLabels:
            cg-devx.cost-allocation.cost-center: platform
            cg-devx.metadata.owner: <GITOPS_REPOSITORY_NAME>-admin
            cg-devx.metadata.service: cost-management.kubecost
            cg-devx.metadata.chart-version: 1.103.3
            cg-devx.metadata.version: 1.103.3

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
