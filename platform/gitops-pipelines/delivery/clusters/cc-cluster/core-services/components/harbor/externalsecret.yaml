apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: harbor_admin
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  target:
    name: harbor_admin
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-kv-secret
  refreshInterval: 10s
  dataFrom:
    - extract:
        key: secret/harbor/admin-auth
